portfolioMdf:           2020 : Suite à la crise sanitaire, le Festival de Cannes est annulé. Est lancé à la place à la dernière minute le&nbsp;<a href="https://marchedufilm.online" target="_blank">Marché du film online 2020</a>. Mise en place de l’API et du provider Oauth sous-jacent, pilotage des autres développements (2 développeurs pour la plateforme d’administration), et coordination avec le prestataire chargé du développement du front-end Wordpress.
portfolioCinando:       2020 : refonte du moteur de recherche de&nbsp;<a href="https://cinando.com" target="_blank">Cinando</a>&nbsp;afin que celui-ci supporte la charge lors des périodes de forte affluence. Mise en place d’une base de données slave PostgreSQL avec une vue matérialisée dénormalisée, alimentée par la base de données master via un forward data wrapper. Temps de réponse moyen des requêtes de recherche passé de 500 à 100ms.
portfolioCegid:         2019 : Dans le cadre du projet One Cegid Data, visant à mettre en place un datalake agrégeant l’ensemble des données des applications de l’éditeur Cegid, développement d’un pipeline trackant les changements de données de l’application Quadratus. Volumétrie à traiter importante avec plusieurs millions de bases de données Access au total, dont quelques centaines de milliers modifiées par jour en moyenne (représentant de l’ordre du teraoctet à ingérer quotidiennement).
portfolioCnosf:         2018 : Cadrage fonctionnel et suivi technique du projet de numérisation du Médicosport-santé, ouvrage édité par le CNOSF (Comité national olympique et sportif français), en partenariat avec Vidal. Organisation des ateliers de cadrage fonctionnel avec le client, rédaction des spécifications fonctionnelles et techniques détaillées (modèle de données et API REST). Suivi du développement de l’application PHP Symfony (Backend d’administration et API exposant les données du Médicosport-santé).
portfolioRockwool:      2018 : Suivi du projet&nbsp;<a href="https://rockcalc.rockwool.fr" target="_blank">Rockcalc</a>, une application web monopage basée sur Angular, permettant aux clients de Rockwool de définir et calculer leur projets d'isolation de combles. Cadrage du besoin client, encadrement de l'équipe de développement et mise en place du pipeline de CI/CD.
